<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Tenth task</title>
</head>
<body>
    <div class="react-container"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.13/dayjs.min.js"></script>


    <script type="text/babel">
        const container = document.querySelector('.react-container');
        const root=ReactDOM.createRoot(container)
        const currentTime = dayjs().format('HH:mm:ss');  
        console.log("Current Date and Time: " + dayjs().format('YYYY-MM-DD HH:mm:ss'));
    //    root.render(setInterval(()=>{root.render(currentTime)//Only time is not updating
    //     },1000));
    root.render(setInterval (()=>{
        const updatedTime=dayjs().format('HH:mm:ss');//Properly working
        root.render(<h1>Current Time is:{updatedTime}</h1>)
    },1000));

    // root.render(setInterval (()=>{
    //     const updatedTime=currentTime;
    //     root.render(<h1>Current Time is:{updatedTime}</h1>)//Not working
    // },1000));


    </script>
</body>
</html>
