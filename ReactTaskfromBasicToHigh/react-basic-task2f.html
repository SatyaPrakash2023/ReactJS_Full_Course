<!DOCTYPE html>
<html>
  <head>
    <title>React Basic</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const container = document.querySelector('.js-container'); 
      function ProductDetails({productName, productPrice}){
        return(
          <div style={{fontFamily: 'Arial', fontSize: '20px', width: "300px" , padding: '2px', 
                      border: '2px solid black',backgroundColor: '#f0f0f0' ,margin:'2px' ,
                      borderRadius: "4px" ,display:'inline-block',gap: '10px',textAlign: 'center' }} 
                    >
            <h3>{productName}</h3>
            <p>Price: {productPrice}</p>
            <button style={{
                padding: '8px 16px',
                border: '1px solid #007bff',
                backgroundColor: '#007bff',
                color: 'white',
                borderRadius: '4px',
                cursor: 'pointer',
                margin: '4px', // extra space between text and button
              }}>Add to cart</button>
          </div>  
        );
      }
      
        function App(){
          return(
            <>
              <ProductDetails productName="Cotton socks" productPrice="$10.90"/>
              <ProductDetails productName="Tennis balls" productPrice="$6.00"/>
              <ProductDetails productName="Plain T-shirt" productPrice="$7.89"/>
            </>
          )
        }

      ReactDOM.createRoot(container).render(<App/>);
    </script>
  </body>
</html>
